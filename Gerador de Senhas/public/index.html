<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Gerador de Senhas</h1>

    <div class="resultado">Selecione as opções</div>

    Quantidade de Caracteres <input class="qtd" min="1" max="50"><br>
    Adicionar maiúsculas <input type="checkbox" class="maiusculas" ><br>
    Adicionar minúsculas <input type="checkbox" class="minusculas" ><br>
    Adicionar números <input type="checkbox" class="numeros" ><br>
    Adicionar símbolos <input type="checkbox" class="simbolos" ><br>
    <button class="gerar">Gerar Senha</button>

  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
